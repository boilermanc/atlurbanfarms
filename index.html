
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>ATL Urban Farms | Premium Seedlings</title>
    <!-- Critical CSS loaded first to prevent FOUC -->
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Patrick+Hand&family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      // Apply cached design tokens immediately to prevent FOUC on reload
      (function() {
        try {
          var cached = localStorage.getItem('atluf_brand_colors');
          if (cached) {
            var c = JSON.parse(cached);
            var root = document.documentElement;

            // Brand colors
            if (c.primary) {
              root.style.setProperty('--brand-primary', c.primary);
              root.style.setProperty('--brand-primary-rgb', c.primaryRgb);
            }
            if (c.secondary) {
              root.style.setProperty('--brand-secondary', c.secondary);
              root.style.setProperty('--brand-secondary-rgb', c.secondaryRgb);
            }
            if (c.brandLight) root.style.setProperty('--color-brand-light', c.brandLight);

            // Text colors
            if (c.textPrimary) root.style.setProperty('--color-text-primary', c.textPrimary);
            if (c.textSecondary) root.style.setProperty('--color-text-secondary', c.textSecondary);
            if (c.textMuted) root.style.setProperty('--color-text-muted', c.textMuted);

            // Background colors
            if (c.backgroundColor) {
              root.style.setProperty('--bg-color', c.backgroundColor);
              document.addEventListener('DOMContentLoaded', function() {
                document.body.style.backgroundColor = c.backgroundColor;
              });
            }
            if (c.secondaryBackgroundColor) root.style.setProperty('--bg-secondary', c.secondaryBackgroundColor);
            if (c.bgMuted) root.style.setProperty('--color-bg-muted', c.bgMuted);
            if (c.bgDark) root.style.setProperty('--color-bg-dark', c.bgDark);

            // Border colors
            if (c.borderDefault) root.style.setProperty('--color-border-default', c.borderDefault);
            if (c.borderLight) root.style.setProperty('--color-border-light', c.borderLight);

            // Status colors
            if (c.success) root.style.setProperty('--color-success', c.success);
            if (c.successLight) root.style.setProperty('--color-success-light', c.successLight);
            if (c.error) root.style.setProperty('--color-error', c.error);
            if (c.errorLight) root.style.setProperty('--color-error-light', c.errorLight);
            if (c.warning) root.style.setProperty('--color-warning', c.warning);
            if (c.warningLight) root.style.setProperty('--color-warning-light', c.warningLight);
            if (c.info) root.style.setProperty('--color-info', c.info);
            if (c.infoLight) root.style.setProperty('--color-info-light', c.infoLight);

            // Accent colors
            if (c.sale) root.style.setProperty('--color-sale', c.sale);
            if (c.link) root.style.setProperty('--color-link', c.link);

            // Component shapes
            if (c.radiusButton != null) root.style.setProperty('--radius-button', c.radiusButton + 'px');
            if (c.radiusCard != null) root.style.setProperty('--radius-card', c.radiusCard + 'px');
            if (c.radiusInput != null) root.style.setProperty('--radius-input', c.radiusInput + 'px');

            // Fonts
            if (c.headingFont) {
              root.style.setProperty('--font-heading', "'" + c.headingFont + "', sans-serif");
              var s = document.createElement('style');
              s.id = 'cached-heading-font-style';
              s.textContent = "h1,h2,h3,h4,.font-heading{font-family:'" + c.headingFont + "',sans-serif!important}";
              document.head.appendChild(s);
              var preloaded = ['Inter','Plus Jakarta Sans','DM Sans','Space Grotesk','Caveat','Patrick Hand'];
              var fontsToLoad = [];
              if (preloaded.indexOf(c.headingFont) === -1) fontsToLoad.push(c.headingFont);
              if (c.bodyFont && preloaded.indexOf(c.bodyFont) === -1 && c.bodyFont !== c.headingFont) fontsToLoad.push(c.bodyFont);
              if (fontsToLoad.length > 0) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'https://fonts.googleapis.com/css2?' + fontsToLoad.map(function(f) {
                  return 'family=' + f.replace(/ /g, '+') + ':wght@300;400;500;600;700;800';
                }).join('&') + '&display=swap';
                document.head.appendChild(link);
              }
            }
            if (c.bodyFont) {
              root.style.setProperty('--font-body', "'" + c.bodyFont + "', sans-serif");
              document.addEventListener('DOMContentLoaded', function() {
                document.body.style.fontFamily = "'" + c.bodyFont + "', sans-serif";
              });
            }
            if (c.headingFontSize) root.style.setProperty('--heading-font-size', c.headingFontSize + 'px');
            if (c.bodyFontSize) root.style.setProperty('--body-font-size', c.bodyFontSize + 'px');
          }
        } catch(e) {}
        // Failsafe: reveal page after 4s even if JS fails to load
        window.__fouc_timeout = setTimeout(function() {
          document.documentElement.classList.add('app-ready');
        }, 4000);
      })();
    </script>
    <script>
      // Auto-reload on stale chunk load failures after deployments
      (function() {
        var RELOAD_KEY = 'atluf_chunk_reload';
        var RELOAD_TIMEOUT = 60000;
        window.addEventListener('error', function(e) {
          var target = e.target;
          if (target && (target.tagName === 'SCRIPT' || target.tagName === 'LINK')) {
            var src = target.src || target.href || '';
            if (src.indexOf('/assets/') === -1) return;
            try {
              var lastReload = sessionStorage.getItem(RELOAD_KEY);
              if (lastReload && (Date.now() - parseInt(lastReload, 10)) < RELOAD_TIMEOUT) return;
              sessionStorage.setItem(RELOAD_KEY, String(Date.now()));
            } catch(err) { return; }
            window.location.reload();
          }
        }, true);
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
