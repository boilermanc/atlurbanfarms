  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATL Urban Farms | Premium Seedlings</title>
    <!-- Critical CSS loaded first to prevent FOUC -->
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Patrick+Hand&family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      /* FOUC prevention - hide until styles load */
      html { visibility: hidden; }
      html.styles-loaded { visibility: visible; }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .font-handwriting {
        font-family: 'Caveat', cursive;
      }
      .font-handwriting-alt {
        font-family: 'Patrick Hand', cursive;
      }
      .sage-gradient {
        background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      }
      .sage-text-gradient {
        background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
    <script>
      // Reveal content once DOM is ready (styles will have loaded by then)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          document.documentElement.classList.add('styles-loaded');
        });
      } else {
        document.documentElement.classList.add('styles-loaded');
      }
    </script>

</script>
